<form class="form update-form" method="POST" action="{% url 'adjust_basket' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
            <button class="decrement-qty btn btn-sm btn-black rounded-0 decrement-qty_{{ item.item_id }}">
                <span>
                    <i class="fas fa-minus"></i>
                </span>
            </button>
            <input class="form-control qty_input" type="number" name="quantity" value="{{ item.quantity }}" min="1"
                max="99" data-item_id="{{ product.id }}" id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0 increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>    
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item" id="remove_{{ item.item_id }}"><i class="far fa-trash-alt"></i></a>
